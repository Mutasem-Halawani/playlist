<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8" />
    <title>My Awesome Player</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Bubbler+One" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">   
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/add-new-playlist.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <header>
          <a href="#" id="add-new-playlist"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add new playlist</a>
          <label><input id="search-playlists" type="search" placeholder="Search playlists" size="15"></label>
      </header>
      <main>
          <section>
              <!--<h3>Coldplay</h3>-->
              <div>
                <i id="delete-album" class="fa fa-times-circle-o" aria-hidden="true"></i>
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
              <i class="fa fa-play-circle" aria-hidden="true"></i>
          </section>
          <section>
              <div>
                <i id="delete-album" class="fa fa-times-circle-o" aria-hidden="true"></i>
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </div>
          <!--<h3>Coldplay</h3>-->
          <i class="fa fa-play-circle" aria-hidden="true"></i>
          </section>
      </main>
      
      <div class="popup-container">
          <div id="add-new-playlist-popup" class="popup">
              <div id="new-playlist-popup-modal-header" class="popup-modal-header">Add New Playlist</div>
              <div id="add-new-playlist-content" class="popup-modal-content">
                  <form id="add-new-playlist-form">
                        <label for="playlist-name">Playlist name</label><input id="playlist-name" type="text" placeholder="e.g. New Pop Songs">
                        <label for="playlist-URL">Playlist URL</label><input id="playlist-URL" type="text" placeholder="http://">
                  </form>
                  <img id="add-album-image" src="http://www.mentalfloss.com/wp-content/uploads/2009/01/Nas-gods-son-music-album.jpg">
              </div>
              <div class="popup-modal-footer">
                  <button id="next">Next</button>
                  <button id="reset-feilds">Reset fields</button>
              </div>
          </div>
      </div>
      
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/Lettering.js-master/jquery.lettering.js"></script>
      <script src="js/popup.js"></script>
      <script src="js/cancelPopup.js"></script>
      <script src="js/newPlaylistPopup.js"></script>
      <script src="js/playlistSongsPopup.js"></script>
      <script src="js/script.js"></script>
  </body>
</html>
